<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>LIVE WEATHER APP</h1>
    </header>
    <div class="card">
      <div class="search">
        <input type="search" placeholder="Enter City Name" class="inputBox" />
        <button class="sbtn">
          <img src="./images/search.png" class="searchIcon" />
        </button>
      </div>
      <div class="weather">
        <img src="./images/clear.png" />
      </div>
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">New York</h2>
      <div class="weatherDetail">
         <div class="col">
          <img src="./images/humidity.png">
          <p class="humidity">50%</p>
          <p>Humidity</p>
         </div>
         <div class="col">
          <img src="./images/wind.png">
          <p class="wind">16km/h</p>
          <p>Wind Speed</p>
         </div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
